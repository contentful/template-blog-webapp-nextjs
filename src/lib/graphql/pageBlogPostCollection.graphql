query pageBlogPostCollection(
  $locale: String
  $preview: Boolean
  $limit: Int
  $skip: Int
  $order: [PageBlogPostOrder]
  $where: PageBlogPostFilter
) {
  pageBlogPostCollection(limit: $limit, skip: $skip, locale: $locale, preview: $preview, order: $order where: $where) {
    items {
      ...PageBlogPostFields
    }
    total
  }
}
